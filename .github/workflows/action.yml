name: DevOps Course Basic App CI
on : [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 

      - name : Run application
        run: |
          python src/app.py 52.95.110.1

      - name: Lint with fake8
        run : |
          flake8 .

      - name: Run nosetests
        run: |
          pip install nose
          nosetests test/
      
    
    